<div class="container">

  <div class="p-grid">

    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="p-col-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 100px">

      <label>até</label>
      <input pInputText type="text" style="width: 100px">
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table styleClass="p-datatable-striped p-datatable-gridlines" [value]="lancamentos">
        <ng-template pTemplate="header">
          <tr>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Vencimento</th>
            <th>Pagamento</th>
            <th>Valor</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.tipo}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-valor">{{lancamento.dataVencimento}}</td>
            <td>{{lancamento.dataPagamento}}</td>
            <td>{{lancamento.valor | currency: 'BRL' }}</td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>

</div>
