<div class="container">

  <div class="p-grid">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="p-col-12">
        <h1>Pessoas</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table styleClass="p-datatable-striped p-datatable-gridlines" [value]="pessoas" [responsive]="true"
        [paginator]="true" [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.endereco.cidade}}</td>
            <td>{{pessoa.endereco.estado}}</td>
            <td class="status-item"><a (click)="alterarStatus(pessoa)"
                [pTooltip]="pessoa.ativo === true ? 'Desativar' :'Ativar'" tooltipPosition="top">{{pessoa.ativo === true
                ? "Ativo" : "Inativo"}}</a></td>

            <td>
              <button pButton tittle="Editar" alt="Editar" type="button" icon="fa fa-pencil" class="p-mr-2 p-mb-2"
                pTooltip="Editar" tooltipPosition="top">
              </button>
              <button pButton tittle="Excluir" alt="Excluir" type="button" icon="fa fa-trash" class="p-mb-2"
                pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(pessoa)">
              </button>

            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <a pButton label="Nova Pessoa"></a>
    </div>
  </div>
</div>
<p-toast></p-toast>
