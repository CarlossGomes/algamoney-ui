<div class="container">

  <div class="p-grid">

    <div class="p-col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table styleClass="p-datatable-striped p-datatable-gridlines" [value]="pessoas" [paginator]="true" [rows]="10"
        [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cidade}}</td>
            <td>{{pessoa.estado}}</td>
            <td class="status-item"><a href="#" [pTooltip]="pessoa.status === true ? 'Desativar' :'Ativar'"
                tooltipPosition="top">{{pessoa.status === true ? "Ativo" : "Inativo"}}</a></td>

            <td>
              <button pButton tittle="Editar" alt="Editar" type="button" icon="fa fa-pencil" class="p-mr-2 p-mb-2"
                pTooltip="Editar" tooltipPosition="top">
              </button>
              <button pButton tittle="Excluir" alt="Excluir" type="button" icon="fa fa-trash" class="p-mb-2"
                pTooltip="Excluir" tooltipPosition="top">
              </button>

            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <a pButton label="Nova Pessoa"></a>
    </div>
  </div>

</div>
